
<div class="span4">


        <div class="well">
            
            <div >
                <div class="btn-group btn-group-vertical pull-right">
                    <a href="{% url professores:update professor.id %}" alt="Editar"   class="btn pull-right">Editar  <i  class="icon-edit"></i></a>
                    <a href="{% url professores:delete professor.id %}" alt="Excluir"  class="btn pull-right">Excluir <i  class="icon-trash"></i></a>
                </div>
                    <h4>{{professor.nome}}</h4>
                    <p>{{professor.label}}</p>
            </div>
            <div >
            
            
            
                {%if professor.disciplinas.all%}
                <br>
                <table  class='table table-bordered table-striped'>
                    <caption></caption>
                    <thead>
                            <tr>
                                <th>Disciplinas</th>
                            </tr>
                    </thead>
                    <tbody>
                  
                    {%for disciplina in professor.disciplinas.all%}
                        <tr>
                            <td>
                                {{disciplina.nome}}
                            </td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
                
                
                {%else%}
                <div class="alert alert-block">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Nenhuma disciplina cadastrada!
                </div>
                
                {%endif%}
                
            </div>
        </div>
</div>
