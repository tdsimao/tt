{% extends "base.html" %}
{% load bootstrap_toolkit %}


{% block extra_head %}
<script type="text/javascript" src="{{ STATIC_PREFIX }}assets/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="{{ STATIC_PREFIX }}assets/js/aulaJquery.js"></script>
{% endblock %}



{% block content %}
	<!-- main -->
	<div class="well">
	    <h1>Editar Aula</h1>
    </div>
    <p><hr></p>
    <div class="row">
        <!-- Objeto -->
        <!-- Inicio de uma linha -->
        <div class="span6">
            <div class="well">
    			<form action="/aulas/update/{{ aula.id }}" method="POST">
    				{% csrf_token %}
    				{{ form|as_bootstrap }}
                    <p class="form-actions">
            				<input type="submit" value="Salvar" class="btn">
                            <a class="btn"  href = "{%url grades:get aula.turma.grade.id %}">Cancelar</a>
                    </p>
    			</form>
            </div>
        </div>
    </div>
	
	<!-- fim main classes -->
{% endblock %}
